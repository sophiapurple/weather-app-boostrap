<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="body-wrapper">
    <div class="container">
        <nav class="navbar navbar-light bg-dark mt-5">
            <div class="container-fluid"><em><strong>
              <a class="navbar-brand text-white nav" >Nelo's Weather App</a>
             </em></strong>
              <form class="d-flex">
                <input class="form-control me-2" id="input-text" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning text-white" type="submit">Search</button>
              </form>
            </div>
          </nav>
          
          <div class="weather-wrap d-flex justify-content-between">
            <div class="weather ">
              <div id="city" class="city ">city</div>
         <div class="time" id="time">time</div>
          <div id ="humidity" class="humidity ">humidity</div>
          <div class="wind" id="wind">wind</div>
        </div>
           
          <div class="tempWrapper  d-flex justify-content-around">
            <div class="weather-icon" id="icon"></div>
          <div class="weatherTemp  " id ="temp">temp</div>
         
        </div>
        
        </div>

          <div class="forcast d-flex justify-content-center " 
          id="forcast"> </div>
    </div>
    <script src="src/app.js"></script>

  </div>
  

</body>
</html>
